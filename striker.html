<!doctype html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="striker.css">
	<title>Option Striker</title>
</head>
	
<body>
    <header>
        <h1>Option Striker</h1>
        <p>A way to make decisions</p>
        <button id="dark_mode_button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8V16Z" fill="currentColor"/>

            </svg>
        </button>
    </header>
    
    <div id="app">
        <h2>Maps</h2>
        <label id="num_options_label"># to Generate:</label>
        <input type="number" id="num_options" value="5" min="1" max="10"/>
        <button id="generate_button">Reroll</button>
            
        <div id="output_segment">
        </div>
    </div>
</body>

<script src="striker.js"></script>

</html>
